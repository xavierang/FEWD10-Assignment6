<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fireside freelancing</title>
        <link type="text/css" rel="stylesheet" href="normalize.css">
        <link type="text/css" rel="stylesheet" href="fireside.css">
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>General Info</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith"></input>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@mydomain.com"></input>

                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Acme Inc."></input>

                <label for="how">How did you hear about us?</label>
                <select id="how">
                    <option name="how" value="xavier1">Xavier</option>
                    <option name="how" value="xavier2">Xavier2</option>
                    <option name="how" value="xavier3">Xavier3</option>
            </fieldset>
        </form>
    </body>
</html>
